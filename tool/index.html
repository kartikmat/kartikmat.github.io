<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>Tool</title>
  <link rel="stylesheet" type="text/css" href="styling.css">
  <!-- Bootstrap css -->
  <script src="http://requirejs.org/docs/release/2.2.0/minified/require.js"></script>
</head>

<body>
  <h1></h1>
  <!-- The Modal -->
  <div id="Modal1" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div id="summary">
      </div>
      <div id="validation">
        <font style="color: rgb(243, 12, 12);">Please Enter the specified fields</font>
      </div>
      <div id="contactForm">
          Please enter your details so that we can get back to you.
          <br>
          <label>Name</label>
          <br>
          <input type="text" id="nameText">
          <br>
          <label>E-mail</label>
          <br>
          <input type="text" id="mailText">
          <br>
          <label>Phone no.</label>
          <br>
          <input type="text" id="phoneText">
          <br>
          <br>
          <button onclick="saveDetails()">View Summary</button>
       
      </div>
    </div>
  </div>
  <div class="right">
    <div class="dropdown">
      <button class="dropbtn">Please Choose</button>
      <div class="dropdown-content">
        <a class="machine" href="#">Warmer</a>
        <a class="machine" href="#">Phototherapy</a>
        <a class="machine" href="#">BP Apparatus</a>
        <a class="machine" href="#">Weighing Machine</a>
        <a class="machine" href="#">Incubator</a>
        <a class="machine" href="#">Patient Monitor</a>
        <a class="machine" href="#">Fetal Monitor/NST Machine</a>
        <a class="machine" href="#">Fetal Doppler</a>
        <a class="machine" href="#">Spot Light</a>
        <a class="machine" href="#">Pulse Oximeter</a>
      </div>
    </div>
    <div id="list" class='hidden'>
      <ol></ol>
    </div>
  </div>
  <div class="left">
    <div class="block-content">
      <form class="form contact contact-form" action="https://www.primedeq.com/customer/requirement/postrequirement/" id="contact-form"
        method="post" data-hasrequired="*Required Fields" novalidate="novalidate">
        <fieldset class="fieldset">
          <div class="title-home">
            <h2>Post Requirement</h2>
          </div>
          <div class="field name required">
            <div class="control">
              <input placeholder="I want to sell/buy" name="reason" id="reason" class="input-text" type="text" data-validate="{required:true}"
                value="" aria-required="true">
            </div>
          </div>
          <div class="field Company required">
            <div class="control">
              <input placeholder="Product Name" name="product_name" id="product_name" class="input-text" type="text" data-validate="{required:true}"
                value="" aria-required="true">
            </div>
          </div>
          <div class="field email required">
            <div class="control">
              <input placeholder="Your Name" name="name" id="name" class="input-text" type="text" data-validate="{required:true}" value=""
                aria-required="true">
            </div>
          </div>
          <div class="field email required">
            <div class="control">
              <input placeholder="Your Email" name="email" id="emailid" class="input-text" type="email" data-validate="{required:true,'validate-email':true}"
                value="" aria-required="true">
            </div>
          </div>
          <div class="field phone required">
            <div class="control">
              <input placeholder="Phone Number" name="telephone" id="phone" class="input-text" data-validate="{required:true}" type="text"
                value="" aria-required="true">
            </div>
          </div>
          <div class="field captcha required" role="post_your_requirement">
            <div class="control captcha">
              <div class="nested">
                <div class="field captcha no-label" data-captcha="post_your_requirement" id="captcha-container-post_your_requirement">
                  <div class="control captcha-image">
                    <img alt="Please type the letters below" class="captcha-img" height="60" src="">
                    <button type="button" class="action reload captcha-reload btn-blue" title="Reload captcha">
                      <span>
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                      </span>
                    </button>
                  </div>
                </div>
                <input name="captcha[post_your_requirement]" type="text" class="input-text required-entry" data-validate="{required:true}"
                  id="captcha_post_your_requirement" placeholder="Please type the letters above" aria-required="true">
              </div>
            </div>
          </div>
        </fieldset>
        <br>
        <div class="actions-toolbar">
          <input type="hidden" name="customer_id" value="">
          <div class="secondary ">
            <button type="submit" class="action postr-btn save primary" title="Save">
              <span>Save</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="quiz-container">
    <div id="quiz"></div>
  </div>
  <br />
  <button id="previous">
    Prev</button>
  <button type="submit" id="next">Next</button>
  <div id="results"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="Content.js"></script>

</body>

</html>
